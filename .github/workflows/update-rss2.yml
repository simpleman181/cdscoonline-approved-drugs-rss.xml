name: Build and publish CDSCO drugs RSS

on:
  schedule:
    - cron: '*/10 * * * *'   # every 10 minutes
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate RSS
        run: |
          python generate_rss.py
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep cdssc || true; then
            git add cdsc* || true
          fi
          if git status --porcelain | grep "cdsco-drugs-rss.xml"; then
            git add cdsco-drugs-rss.xml
            git commit -m "Update cdsco-drugs-rss.xml (automated)" || echo "No commit"
            git push
          else
            echo "No changes to cdsco-drugs-rss.xml"
          fi
